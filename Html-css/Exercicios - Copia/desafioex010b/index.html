<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags em HTML</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>Em html5, podemos inserir os elementos da lista a seguir. Passe o mouse sobre os termos para descobrir qual tag devera utilizar em cada caso.</p>

    <ul>
        <li>
            <abbr title="use a tag p><">Paragrafo</abbr>
        </li>
        <li>
            <abbr title="use a tag do <h1> ao <h6>">Titulo</abbr>
        </li>
        <li>
            <abbr title="use a tag <img>">Imagem</abbr>
        </li>
        <li>
            <abbr title="use a tag <abbr>">Abraviacoes</abbr>
        </li>
        <li>
            <abbr title="use a tag <code>">Codigo-fonte</abbr>
        </li>
        <li>
            <abbr title="use a tag <ol> e <li>">Listas-numeradas</abbr>
        </li>
        <li>
            <abbr title="use a tag <ul> e <li>">Lista-desordenada</abbr>
        </li>
    </ul>
</body>
</html>
