<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>USando hover</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        h1{
text-align: center;
        }
        
        div > p{
            display: none;
        }
        div:hover > p{
            display: block;
            background-color: brown;
            color: white;
        }
    </style>
</head>
<body>
    <h1>Exemplo de hover</h1>
    <p>Passe o mouse sobre o texto abaixo</p>
    <div>
        Passe o mouse aqui
    <p>aqui tem um texto escondido</p>
    </div>
    <p>FIM do Exemplo</p>
</body>
</html>
