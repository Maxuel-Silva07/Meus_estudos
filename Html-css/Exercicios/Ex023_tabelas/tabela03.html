<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesclagem de celula</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
            margin-top: 50px;
        }
        table{
            border-collapse: collapse;
            width: 300px;
            text-align: center;
        }
        td{
            border: 1px solid black;
            padding: 10px;
        }
    </style>
</head>
<body>
    <h1>Mesclagem de celula</h1>
    <table>
        <tr>
            <td>a1</td>
            <td colspan="2">a2</td>
           
        </tr>

        <tr>
            <td rowspan="2">a1</td>
            <td>b2</td>
            <td rowspan="2">c3</td>
        </tr>

        <tr>
            
            <td>e2</td>
       
        </tr>
    </table>
</body>
</html>
